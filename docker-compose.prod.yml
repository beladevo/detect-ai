version: "3.9"

services:
  app:
    image: imagion:latest
    container_name: imagion-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - PORT=3000
    env_file:
      - .env.production
    ports:
      # Bind to localhost only — accessible via Tailscale SSH tunnel or when
      # cloudflared is not running. Not exposed to the public internet.
      - "127.0.0.1:3000:3000"
    volumes:
      - ${MODELS_PATH:-./models}:/app/public/models/onnx:ro
      - app_logs:/app/logs
    networks:
      - internal
      - tunnel
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: imagion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: imagion-redis
    restart: unless-stopped
    command: >
      redis-server
        --appendonly yes
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 300M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cloudflare Tunnel — opt-in via: docker compose --profile tunnel up -d
  # Only needed when you have a custom domain. Without it, access via Tailscale.
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: imagion-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - tunnel
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    depends_on:
      app:
        condition: service_healthy
    profiles:
      - tunnel

  # One-shot migration runner — use: docker compose -f docker-compose.prod.yml run --rm migrate
  migrate:
    image: imagion:latest
    container_name: imagion-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    command: ["node", "node_modules/prisma/build/index.js", "migrate", "deploy"]
    networks:
      - internal
    restart: "no"
    profiles:
      - migration

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  internal:
    driver: bridge
    internal: true
  tunnel:
    driver: bridge
