name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: beladevo/detect-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_BASE_URL=${{ vars.NEXT_PUBLIC_BASE_URL || 'http://localhost:3000' }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_KEY }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_STRIPE_PREMIUM_MONTHLY_PRICE_ID=${{ secrets.NEXT_PUBLIC_STRIPE_PREMIUM_MONTHLY_PRICE_ID }}
            NEXT_PUBLIC_STRIPE_PREMIUM_ANNUAL_PRICE_ID=${{ secrets.NEXT_PUBLIC_STRIPE_PREMIUM_ANNUAL_PRICE_ID }}
            NEXT_PUBLIC_STRIPE_ENTERPRISE_MONTHLY_PRICE_ID=${{ secrets.NEXT_PUBLIC_STRIPE_ENTERPRISE_MONTHLY_PRICE_ID }}
            NEXT_PUBLIC_STRIPE_ENTERPRISE_ANNUAL_PRICE_ID=${{ secrets.NEXT_PUBLIC_STRIPE_ENTERPRISE_ANNUAL_PRICE_ID }}
            NEXT_PUBLIC_HOTJAR_SITE_ID=${{ secrets.NEXT_PUBLIC_HOTJAR_SITE_ID }}
            NEXT_PUBLIC_MODEL_NAME=model.onnx
            NEXT_PUBLIC_USE_API_ONLY=false
            NEXT_PUBLIC_PREMIUM_FEATURES_ENABLED=true
            NEXT_PUBLIC_PIPELINE_ML_ENABLED=true
            NEXT_PUBLIC_PIPELINE_VISUAL_ENABLED=false
            NEXT_PUBLIC_PIPELINE_METADATA_ENABLED=false
            NEXT_PUBLIC_PIPELINE_PHYSICS_ENABLED=false
            NEXT_PUBLIC_PIPELINE_FREQUENCY_ENABLED=false
            NEXT_PUBLIC_PIPELINE_PROVENANCE_ENABLED=false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Install Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to VM via SSH over Tailscale
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_TAILSCALE_IP }}
          username: deploy
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd /opt/imagion

            # Authenticate with GitHub Container Registry
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/beladevo/detect-ai:latest

            # Run database migrations
            docker compose -f docker-compose.prod.yml --profile migration run --rm migrate

            # Start core services
            docker compose -f docker-compose.prod.yml up -d postgres redis app

            # Start Cloudflare Tunnel if configured
            if grep -qE '^CLOUDFLARE_TUNNEL_TOKEN=.+' .env.production 2>/dev/null; then
              echo "Cloudflare Tunnel token found — starting tunnel..."
              docker compose -f docker-compose.prod.yml --profile tunnel up -d cloudflared
            else
              echo "No Cloudflare Tunnel token — skipping tunnel (use Tailscale to access)."
            fi

            # Prune old images
            docker image prune -f

            # Wait for health check
            echo "Waiting for app to become healthy..."
            for i in $(seq 1 30); do
              if docker inspect --format='{{.State.Health.Status}}' imagion-app 2>/dev/null | grep -q healthy; then
                echo "App is healthy!"
                exit 0
              fi
              sleep 5
            done
            echo "WARNING: App did not become healthy within timeout"
            docker logs imagion-app --tail 50
            exit 1
