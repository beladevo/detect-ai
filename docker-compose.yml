version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: imagion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-imagion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imagion_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-imagion}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imagion} -d ${POSTGRES_DB:-imagion}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
