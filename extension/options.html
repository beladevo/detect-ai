<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagion Extension Settings</title>
    <style>
      body {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }
      p {
        color: #94a3b8;
        margin-top: 0;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 480px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.9rem;
        color: #cbd5f5;
      }
      .domain-blocker {
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 10px;
        padding: 16px;
        background: rgba(15, 23, 42, 0.55);
      }
      .domain-input-group {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .domain-input-group input {
        flex: 1;
      }
      #domain-list {
        margin: 8px 0;
        padding: 0;
        list-style: none;
        max-height: 160px;
        overflow-y: auto;
        border-top: 1px solid rgba(148, 163, 184, 0.3);
        padding-top: 8px;
      }
      #domain-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 0;
        border-bottom: 1px dashed rgba(148, 163, 184, 0.3);
        font-size: 0.9rem;
        color: #e2e8f0;
      }
      #domain-list li:last-child {
        border-bottom: none;
      }
      .remove-domain {
        border: none;
        background: transparent;
        color: #f87171;
        font-size: 0.8rem;
        cursor: pointer;
      }
      input[type="text"],
      input[type="password"],
      input[type="url"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.8);
        color: #fff;
        font-size: 1rem;
        transition: border 0.2s ease;
      }
      input:focus {
        border-color: #6366f1;
        outline: none;
      }
      button {
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #6d28d9, #22d3ee);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .status {
        font-size: 0.9rem;
        color: #a5b4fc;
      }
      .helper {
        font-size: 0.85rem;
        color: #cbd5f5;
      }
      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <h1>Imagion Detection</h1>
    <p>Enter your API key and endpoint so the extension can annotate images with Imagion's verdict.</p>
    <form id="settings-form">
      <label>
        Imagion API Key
        <input type="password" id="api-key" name="api-key" placeholder="Paste your x-api-key value" autocomplete="new-password" />
      </label>
      <label>
        Detection endpoint
        <input type="url" id="detection-endpoint" name="detection-endpoint" placeholder="http://localost:3000/api/detect" />
        <span class="helper">By default the extension posts to <code>http://localost:3000/api/detect</code>. Change this to target staging or self-hosted instances.</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="badge-enabled" checked />
        <span>Show badges while browsing</span>
      </label>
      <div class="domain-blocker">
        <label for="domain-input">Disable badges on specific hosts</label>
        <div class="domain-input-group">
          <input type="text" id="domain-input" placeholder="example.com" />
          <button id="add-domain-btn" type="button">Add</button>
        </div>
        <ul id="domain-list" aria-live="polite"></ul>
        <p class="helper">Specify hostnames (one per entry). Badges are suppressed while browsing those hosts.</p>
      </div>
      <button type="submit" id="save-button">Save settings</button>
      <div class="status" id="status"></div>
    </form>
    <p class="helper">
      Need an API key? <a href="http://localost:3000/login" target="_blank" rel="noopener noreferrer">Log in to Imagion</a> and copy the API key from your dashboard.
    </p>
    <script type="module" src="dist/options.js"></script>
  </body>
</html>
