<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Imagion AI Detector</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      width: 360px;
      min-height: 400px;
    }

    .container {
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #7c4dff 0%, #536dfe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: #a0a0a0;
    }

    /* Views */
    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #c0c0c0;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }

    input:focus {
      border-color: #7c4dff;
      background: rgba(255, 255, 255, 0.12);
    }

    input::placeholder {
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c4dff 0%, #536dfe 100%);
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 8px;
    }

    .btn-danger {
      background: rgba(255, 69, 96, 0.2);
      color: #ff4560;
      margin-top: 8px;
    }

    /* Status Messages */
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.error {
      background: rgba(255, 69, 96, 0.15);
      color: #ff6b7a;
      border: 1px solid rgba(255, 69, 96, 0.3);
    }

    .status.success {
      background: rgba(0, 200, 138, 0.15);
      color: #00c88a;
      border: 1px solid rgba(0, 200, 138, 0.3);
    }

    /* User Info */
    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .user-email {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .user-tier {
      font-size: 12px;
      color: #7c4dff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #7c4dff;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    /* API Key Display */
    .api-key-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 16px 0;
      font-family: "Fira Code", "Consolas", monospace;
      font-size: 11px;
      word-break: break-all;
      color: #00c88a;
      position: relative;
    }

    .api-key-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
      font-family: inherit;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Settings Toggle */
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #7c4dff;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Links */
    .link {
      color: #7c4dff;
      text-decoration: none;
      font-size: 13px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .footer-links {
      margin-top: 20px;
      text-align: center;
    }

    .footer-links a {
      color: #888;
      font-size: 12px;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      color: #7c4dff;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Endpoint Input */
    .advanced-toggle {
      font-size: 12px;
      color: #888;
      cursor: pointer;
      margin-top: 12px;
      display: inline-block;
    }

    .advanced-toggle:hover {
      color: #7c4dff;
    }

    .advanced-section {
      display: none;
      margin-top: 12px;
    }

    .advanced-section.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">I</div>
      <div>
        <div class="title">Imagion</div>
        <div class="subtitle">AI Image Detection</div>
      </div>
    </div>

    <!-- Loading View -->
    <div id="view-loading" class="view active">
      <p style="text-align: center; padding: 40px 0;">
        <span class="spinner"></span> Loading...
      </p>
    </div>

    <!-- Login View -->
    <div id="view-login" class="view">
      <div id="login-status" class="status"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" id="login-btn" class="btn btn-primary">
          Sign In
        </button>
      </form>

      <div class="footer-links">
        <a href="#" id="register-link">Create account</a>
        <a href="#" id="forgot-link">Forgot password?</a>
      </div>

      <span class="advanced-toggle" id="advanced-toggle">Advanced settings</span>
      <div class="advanced-section" id="advanced-section">
        <div class="form-group">
          <label for="endpoint-input">API Endpoint</label>
          <input type="text" id="endpoint-input" placeholder="http://localhost:3000/api/detect">
        </div>
      </div>
    </div>

    <!-- Authenticated View -->
    <div id="view-authenticated" class="view">
      <div class="user-card">
        <div class="user-email" id="user-email">user@example.com</div>
        <div class="user-tier" id="user-tier">FREE</div>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="monthly-detections">0</div>
            <div class="stat-label">This Month</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="total-detections">0</div>
            <div class="stat-label">Total</div>
          </div>
        </div>
      </div>

      <div class="api-key-box">
        <div class="api-key-label">API Key</div>
        <div id="api-key-display">imag_xxxxxxxxxx...</div>
        <button class="copy-btn" id="copy-api-key">Copy</button>
      </div>

      <div class="toggle-row">
        <span class="toggle-label">Enable badges</span>
        <label class="toggle">
          <input type="checkbox" id="badge-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <button id="logout-btn" class="btn btn-secondary">Sign Out</button>

      <div class="footer-links">
        <a href="#" id="dashboard-link">Open Dashboard</a>
        <a href="#" id="options-link">Settings</a>
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
